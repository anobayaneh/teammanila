 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/line-awesome@1.3.0/dist/line-awesome/css/line-awesome.min.css">


  <style>

<body class="bg-gray-100 min-h-screen flex flex-col">

      <p class="text-gray-800 text-base sm:text-lg">

      <!-- Edit Link -->
     <!-- Inside your card -->
<a href="#" class="inline-flex items-center justify-center text-blue-600 text-sm font-medium uppercase hover:underline transition">

  Edit This
</a>

      <!-- Facebook Button -->
      <a href="login.html">
